version: "24.0.5"
services:
  ngingx:
    image: isan19973788/nginx
    platform: linux/arm64
    container_name: nginx
    # build: ./nginx
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fastapi

  fastapi:
    image: isan19973788/fastapi
    platform: linux/arm64
    # build:
    #   dockerfile: Dockerfile
    container_name: fastapi
    command:
      - uvicorn main:app --bind 0.0.0.0:8000
    restart: always
    volumes:
      - ./app:/app
    expose:
      - "8000"
